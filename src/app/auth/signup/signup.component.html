<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-12 card-container">
      <div class="card d-block">
        <div class="card-body px-5">
          <h5 class="card-title pt-4 pb-1">Create your Email Account</h5>
          <p class="card-text">Send and receive emails today</p>

          <!-- form -->
          <form>
            <div class="form-group pb-3">
              <label class="pb-1">Username</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group pb-3">
              <label class="pb-1">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group pb-3">
              <label class="pb-1">Confirm Password</label>
              <input type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary mb-4 mt-1">
              Sign Up
            </button>
          </form>
          <!-- end form -->
        </div>
      </div>
    </div>
  </div>
</div>
